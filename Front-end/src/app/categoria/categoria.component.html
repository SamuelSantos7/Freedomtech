  <body class="bg-teste">
  
    <div class="container-fluid">

      <div class="row bg-back">
    
        <div class="col-md-12 text-white">
    
          
    <br>
          <h1 class="fs-54 text-center">Categorias</h1>
          <h5 class="fs-18 text-center lead">Veja aqui todos os categorias cadastradas ou cadastre uma nova:</h5>
    
          <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
  
  
          <div class="input-group d-flex">
            <input [(ngModel)]='categoria.categoria' type="text" class="form-control" placeholder="Digite a descrição">
            <div class="input-group-append">
              <button type="button" class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                <span class="sr-only"></span>
  
          
            </div>
          </div>
  
    
            </div>
          </div>
    
        </div>
    
      </div>
    
    </div>
    
    
    
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <h2 class="text-center">Todas as categorias</h2>
        </div>
      </div>
    
      <div class=" mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
    
          <table class="table table-hover table-white">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-right margintext">Modificações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaCategorias'>
                <th>{{item.id}}</th>
                <td>{{item.categoria}}</td>
                <td class="d-flex justify-content-end">
                  <a [routerLink]="['/categoria-edit', item.id]" class="text-info margin" href="">Editar</a>
                  <a [routerLink]="['/categoria-delete', item.id]" class="text-danger margin" href="">Apagar</a>
                </td>
              </tr>
            </tbody>
          </table>
    
        </div>
      </div>
    
    </div>

  </body>
